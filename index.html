<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <span>Big Wheel In The City</span>
        <button id="dark" onclick="Hdark()">Dark</button>
        <button id="light" style="display: none;" onclick="Hlight()">Light</button>
    </div>
    <div class="content">
        <div class="pic1">
            <div class="pic2">
                <img class='gambar' src="./asset/1.jpg" alt="helsinski">
                <img class='gambar' src="./asset/2.jpg" alt="london">
                <img class='gambar' src="./asset/3.jpg" alt="spore">  
            </div>  
            <a class='button-prev' onclick="pushslide(-1)">&#8249;</a>
            <a class='button-next'onclick="pushslide(1)">&#8250;</a>
        </div>
         
    </div>
     <div class="footer">
        <span>2025</span>
        <p id="screen"></p>
     </div>
</body>
</html>

<script>

let slideindex = 1;

slideshow(slideindex)

    function pushslide (n) {
        slideshow(slideindex += n)
    }

    function slideshow (n) {
        let i;
        let slides = document.getElementsByClassName('gambar');
        if (n > slides.length){slideindex = 1}
        if (n < 1){slideindex = slides.length}
        for (i=0; i<slides.length;i++){
            slides[i].style.display='none';
        }
            slides[slideindex-1].style.display='block'
    }

    function screenres () {
        let w = window.innerWidth;
        let h = window.innerHeight;
        let output = document.getElementById('screen')
        output.innerHTML = w+'x'+h
    }

    screenres();


    function Hdark () {
        document.body.style.backgroundColor = 'black';
        document.getElementById('dark').style.display = 'none';
        document.getElementById('light').style.display = 'inline';
        document.body.style.color='white';
    }

     function Hlight () {
        document.body.style.backgroundColor = 'white';
        document.getElementById('dark').style.display = 'inline';
        document.getElementById('light').style.display = 'none';
        document.body.style.color='black';
    }




    // window.onload = screenres;

</script>
